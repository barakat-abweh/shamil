    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
        <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="../styles/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../styles/bootstrap.min.css.map">
    <link rel="stylesheet" href="../styles/bootstrap-grid.css">
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css.map">
    <link rel="stylesheet" href="../styles/sweetalert.css">

    
    <!-- Main css -->
    <link rel="stylesheet" href="../styles/style_SignUp.css">    
</head>
<body>
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content ">
                    <div class="signup-form ">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="" class="register-form body_signup" id="register-form">
  
   <!-- ********************************************** FIRAS NAME ******************************************************************* -->                               
                            <div class="form-group">
                                <label for="F_Name"><i class="zmdi zmdi-accounts-list material-icons-name"></i></label>
                                <input type="text" name="F_Name" id="F_Name" placeholder="First Name"/>
                            </div>
   <!-- ********************************************** LAST NAME ******************************************************************* -->                               

                            <div class="form-group">
                                <label for="L_Name"><i class="zmdi zmdi-accounts-list material-icons-name"></i></label>
                                <input type="text" name="L_Name" id="L_Name" placeholder="Last Name"/>
                            </div>
   <!-- ************************************************ USER NAME ********************************************************** -->                               

                            <div class="form-group">
                                <label for="User_Name"><i class="zmdi zmdi-account-o material-icons-name"></i></label>
                                <input type="text" name="User_Name" id="User_Name" placeholder="User Name"/>
                            </div>
   <!-- *********************************************** PHONE NUMBER ***************************************************************** -->                               
    
                            <div class="form-group">
                                <label for="Phone"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="Phone" id="Phone" placeholder="Phone Number"/>
   <!-- *********************************************** EMAIL ******************************************************************* -->                               
                            </div>
                             <div class="form-group">
                                <label for="Email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="Emai" id="Email" placeholder="Email"/>
                            </div>
        
   <!-- ************************************************* TYPE **************************************************************** -->                               
            <fieldset class="form-group col-md-6">
                <select name="type" id="type" class="button btn btn-primary form-control">
                    <option>choose type</option>
                    <option>buyer</option>
                    <option>seller</option>
                </select>
            </fieldset>
            <fieldset class="form-group col-md-6">
                <select name="city" id="city" class="button btn btn-primary form-control">
                    <option>choose city </option>
                    <option>nablus</option>
                    <option>ramallah</option>
                </select>
            </fieldset>       
                
                
                            
   <!-- ************************************************* PASSWORD **************************************************************** -->                               
                        
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
 <!-- ******************************************* confirm password **************************************************************** --> 
                        
                            <div class="form-group">
                            <label for="confirm password"><i class="zmdi zmdi-lock-open"></i></label>
                                <input type="password" name="confirm password" id="confirm password" placeholder="confirm password"/>
                            </div>
       <!-- *******************************************   SUBMET******************************************************************* -->                              
                              
                                <div class="form-group form-button">
                        <button type="button" class="btn btn-primary search_btn" id="register">Sign up</button>
                                </div>
       <!-- ****************************************************************************************************************** -->                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>  
    <!-- JS -->
    <script type="text/javascript" src="../scripts/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script type="text/javascript" src="../scripts/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script type="text/javascript" src="../scripts/plugins.js"></script>
    <script type="text/javascript" src="../scripts/classy-nav.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-ui.min.js"></script>
    <!-- Active js -->
    <script type="text/javascript" src="../scripts/active.js"></script>

</html>
