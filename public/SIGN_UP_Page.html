<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="../Style/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../Style/bootstrap.css">
    <link rel="stylesheet" href="../Style/bootstrap.min.css.map">
    <link rel="stylesheet" href="../Style/bootstrap-grid.css">
    <link rel="stylesheet" href="../Style/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="../Style/bootstrap.min.css.map">


    
    <!-- Main css -->
    <link rel="stylesheet" href="../Style/style_SignUp.css">    
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
  
   <!-- ********************************************** FIRAS NAME ******************************************************************* -->                               
                            <div class="form-group">
                                <label for="F_Name"><i class="zmdi zmdi-accounts-list material-icons-name"></i></label>
                                <input type="text" name="F_Name" id="F_Name" placeholder="First Name"/>
                            </div>
   <!-- ********************************************** LAST NAME ******************************************************************* -->                               

                            <div class="form-group">
                                <label for="L_Name"><i class="zmdi zmdi-accounts-list material-icons-name"></i></label>
                                <input type="text" name="L_Name" id="L_Name" placeholder="Last Name"/>
                            </div>
   <!-- ************************************************ USER NAME ********************************************************** -->                               

                            <div class="form-group">
                                <label for="User_Name"><i class="zmdi zmdi-account-o material-icons-name"></i></label>
                                <input type="text" name="User_Name" id="User_Name" placeholder="User Name"/>
                            </div>
   <!-- *********************************************** PHONE NUMBER ***************************************************************** -->                               
    
                            <div class="form-group">
                                <label for="Phone"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="Phone" id="Phone" placeholder="Phone Number"/>
   <!-- *********************************************** EMAIL ******************************************************************* -->                               
                            </div>
                             <div class="form-group">
                                <label for="Email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="Emai" id="Email" placeholder="Email"/>
                            </div>
        
   <!-- ************************************************* TYPE **************************************************************** -->                               
                        
                         <div class="form-group"> 
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Type : </label>
                             
                             
                                <input type="radio" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>bayer </label>
                            
                                <input type="radio" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>seler </label>
                            </div>
   <!-- ************************************************* ADDRESS**************************************************************** -->                               
                            <div class="input-group input-group-sm mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Street</span>
                              </div>
                              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                
                                <div class="distance_between_street_city"></div>    
                            </div>
                           
                            <div class="input-group input-group-sm mb-3">
                                 <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
                              </div>
                              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                
                                 <div class="distance_between_street_city"></div>
                                
                            </div>
                                
   <!-- ******************************************** neighborhood **************************************************************** -->                        
                            <div class="input-group input-group-sm mb-3">               
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">neighborhood</span>
                              </div>
                              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                
                                 <div class="distance_between_street_city"></div>
                                
                                
                            </div>

                            
   <!-- ************************************************* PASSWORD **************************************************************** -->                               
                        
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
 <!-- ******************************************* confirm password **************************************************************** --> 
                        
                            <div class="form-group">
                            <label for="confirm password"><i class="zmdi zmdi-lock-open"></i></label>
                                <input type="password" name="confirm password" id="confirm password" placeholder="confirm password"/>
                            </div>
       <!-- *******************************************   SUBMET******************************************************************* -->                              
                              
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                </div>
       <!-- ****************************************************************************************************************** -->                               
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../Image/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">New Account In Website</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../Script/jquery/jquery.min.js"></script>
    <script src="../Script/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
